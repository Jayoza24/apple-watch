                <div id="watch9logo">
                    <h3><span><img src="imgs/apple white.png"></span> Watch</h3>

                    <p>₹41900.00*</p>
                </div>

                    <div id="lw1"></div>
                    <div id="lw2"></div>
                </div>
                <img id="w2ImgMain" src="imgs/series 9 big image.png" alt="">

        </div>
        <div id="watch3">
            <div id="w3Img">
                <div id="bgW3"></div>
                <img id="w3image" src="imgs/watch se big image.png" alt="">

            <div id="w3Tittle">
                <div id="watchSelogo">
                    <h3><span><img src="imgs/apple white.png"></span> Watch</h3>
                    <p>SE</p>
                </div>
                <div id="SeContent">
                    <p>A great deal to love.</p>
                    <p>₹29900.00*</p>
                </div>
